<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Authentication</title>
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="favicon.ico" />

  <link rel="stylesheet" type="text/css" href="https://static.discojuice.org/css/discojuice.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js" type="text/javascript"></script>
  <script src="https://engine.discojuice.org/discojuice-stable.min.js" type="text/javascript"></script>
  <script src="https://lindat.mff.cuni.cz/aai/aai.js" type="text/javascript"></script>
  <style>
    div.discojuice {
      right: 0;
      left: 50%;
      width: 700px;
      margin-left: -350px;
    }
  </style>
  <script type="text/javascript">
    var ORIGIN = document.location.origin;

    function parseQueryParams(qs) {
      qs = qs.split('+').join(' ');

      var params = {},
        tokens,
        re = /[?&]?([^=]+)=([^&]*)/g;

      while (tokens = re.exec(qs)) {
        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
      }

      return params;
    }

    function sendMessage(txt) {
      window.parent.postMessage(txt, ORIGIN);
    }

    jQuery(document).ready(function() {
      var l = window.location,
        hash = l.hash,
        params = parseQueryParams(document.location.search),
        service = params.service,
        target = params.target + '?loc=' + l.origin + l.pathname;

      document.title = service + ' Authentication';
      opts = {
        target: target,
        responseUrl: ORIGIN + "/xmlui/themes/UFAL/lib/html/disco-juice.html?",
        metadataFeed: ORIGIN + "/xmlui/discojuice/feeds",
        serviceName: service
      };

      if (hash) {
        if (hash === '#no-metadata') {
          sendMessage('noMetadata');
        } else if (hash === '#failed') {
          sendMessage('loginFailed');
        } else if (hash === '#success') {
          sendMessage('loginSuccess');
        }
        window.close();
      } else {
        if (!window.aai) {
          throw 'Failed to find AAI.';
        }
        aai.setup(opts);
        jQuery('a.signon').click();
        jQuery('a').click(function(e) { e.preventDefault(); });
        jQuery('a.discojuice_close').click(function() { sendMessage(''); window.close(); });
      }
    });
  </script>
</head>
<body>
<a href="#" class="signon" style="display:none"></a>
</body>
</html>
